  "/api/v1/global":
    get:
      summary: Display site details
      tags:
      - Global
      description: Manage site details
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  code:
                    type: string
                  address:
                    type: string
                  phone:
                    type: string
                  created_date:
                    type: string
    post:
      summary: create site with details
      tags:
      - Global
      description: Manage site details
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  code:
                    type: string
                  address:
                    type: string
                  phone:
                    type: string
                  created_date:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                code:
                  type: string
                address:
                  type: string
                phone:
                  type: string
              required:
              - name
              - code
              - address
              - phone
  "/api/v1/global/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    put:
      summary: update site details
      tags:
      - Global
      description: Manage site details
      security:
      - bearerAuth: []
      parameters: []
      responses:
        '200':
          description: successful
          content:
