                    indicator_id:
                      type: string
                    value:
                      type: string
                    machine_name:
                      type: string
                    indicator_name:
                      type: string
  "/api/v1/orders":
    post:
      summary: create a new order
      tags:
        - Create an Order
      description: Create an Order API Endpoints
      security:
        - bearerAuth: []
      parameters: []
      requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  client:
                    type: object
                    properties:
                      id:
                        type: integer
                  encounter:
                    type: object
                    properties:
                      sending_facility:
                        type: integer
                      encounter_type:
                        type: integer
                      facility_section:
                        type: integer
                  order:
                    type: object
                    properties:
                      priority:
                        type: integer
                      requested_by:
                        type: string
                      collected_by:
                        type: string
                      sample_collected_time:
                        type: string
                        format: date-time
                      tracking_number:
                        type: string
                  tests:
                    type: array
                    items:
                      type: object
                      properties:
                        specimen:
                          type: integer
                        test_type:
                          type: string
  "/api/v1/interfacer/result_available":
    get:
      summary: result_available interfacer
      tags:
      - Interfacer
      description: Interfacer API Endpoints
      security:
      - bearerAuth: []
      parameters:
      - name: accession_number
        in: query
        description: accession_number
        schema:
          type: string
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  result_available:
                    type: boolean
  "/api/v1/interfacer":
    post:
      summary: update interfacer
      tags:
      - Interfacer
      description: Interfacer API Endpoints
      parameters: []
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accession_number:
                  type: string
                machine_name:
                  type: string
                measure_id:
                  type: string
                result:
                  type: string
                PHP_AUTH_USER:
                  type: string
                PHP_AUTH_PW:
                  type: string
              required:
              - accession_number
              - machine_name
              - measure_id
              - result
  "/orders/add_test_to_order":
    post:
      summary: Add test to order
      tags:
        - Create an Order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          description: Add test to order
          required: true
          schema:
            type: object
            properties:
              order_id:
                type: integer
                format: int64
              tests:
                type: array
                items:
                  type: object
                  properties:
                    specimen:
                      type: integer
                      format: int64
                    test_type:
                      type: string
      responses:
        200:
          description: Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  encounter_id:
                    type: integer
                    format: int64
                  priority_id:
                    type: integer
                    format: int64
                  accession_number:
                    type: string
                  tracking_number:
                    type: string
  "/orders/search_order_from_nlims_by_tracking_number":
    post:
      summary: Search for an order by tracking number
      tags:
        - NLIMS SERVICE
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: tracking_number
          description: The tracking number of the order to search for
          required: true
          schema:
            type: object
            properties:
              tracking_number:
                type: string
      responses:
        200:
          description: Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  tests:
                    type: array
                    items:
                      type: object
                      properties:
                        test_type:
                          type: string
                        test_status:
                          type: string
                    description: The tests for the order
                  tracking_number:
                    type: string
                    description: The tracking number for the order
                  specimen:
                    type: string
                    description: The specimen for the order
                  order_status:
                    type: string
                    description: The status of the order
                  facility_section:
                    type: string
                    description: The facility section where the order was placed
                  sending_facility:
                    type: string
                    description: The facility that sent the order
                  receiving_facility:
                    type: string
                    description: The facility that received the order
                  order_created_date:
                    type: string
                    format: date-time
                    description: The date and time the order was created
                  priority:
                    type: string
                    description: The priority of the order
                  requested_by:
                    type: string
                    description: The name of the person who requested the order
                  collected_by:
                    type: string
                    description: The name of the person who collected the specimen
                  patient_identifiers:
                    type: object
                    properties:
                      art_regimen:
                        type: string
                        description: The ART regimen for the patient, if available
                      arv_number:
                        type: string
                        description: The ARV number for the patient, if available
                      art_start_date:
                        type: string
                        format: date
                        description: The date the patient started ART, if available
                      npid:
                        type: string
                        description: The national patient identifier for the patient
                    description: The patient identifiers for the order
                  patient:
                    type: object
                    properties:
                      first_name:
                        type: string
                        description: The first name of the patient
                      middle_name:
                        type: string
                        description: The middle name of the patient
                      last_name:
                        type: string
                        description: The last name of the patient
                      sex:
                        type: string
                        description: The sex of the patient
                      date_of_birth:
                        type: string
                        format: date
                        description: The date of birth of the patient
                    description: The patient information for the order
                  results:
                    type: object
                    properties:
                      ABO Blood Grouping:
                        type: object
                        properties:
                          Grouping:
                            type: string
                            description: The result of the ABO Blood Grouping test
                          result_date:
                            type: string
                            format: date
                            description: The date the ABO Blood Grouping test result was obtained
                        description: The result of the ABO Blood Grouping test
                    description: The results of the tests for the order
        404:
          description: 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: "Order not available in NLIMS"
        401:
          description: 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: "Unable to authenticate to nlims service"
        500:
          description: 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: "Connection refused - Nlims service is not available"
  "/orders/merge_order_from_nlims":
    post:
      summary: Search for an order in the NLIMS by tracking number
      tags:
        - NLIMS SERVICE
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: search_criteria
          description: The search criteria for the order
          required: true
          schema:
            type: object
            properties:
              tests:
                type: array
                items:
                  type: object
                  properties:
                    test_type:
                      type: string
                    test_status:
                      type: string
              tracking_number:
                type: string
              specimen:
                type: string
              order_status:
                type: string
              facility_section:
                type: string
              sending_facility:
                type: string
              receiving_facility:
                type: string
              order_created_date:
                type: string
                format: date-time
              priority:
                type: string
              requested_by:
                type: string
              collected_by:
                type: string
              patient_identifiers:
                type: object
                properties:
                  art_regimen:
                    type: string
                  arv_number:
                    type: string
                  art_start_date:
                    type: string
                    format: date-time
                  npid:
                    type: string
              patient:
                type: object
                properties:
                  first_name:
                    type: string
                  middle_name:
                    type: string
                  last_name:
                    type: string
                  sex:
                    type: string
                  date_of_birth:
                    type: string
                    format: date
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  encounter_id:
                    type: integer
                    format: int64
                  priority_id:
                    type: integer
                    format: int64
                  accession_number:
                    type: string
                  tracking_number:
                    type: string
                  requested_by:
                    type: string
                  sample_collected_time:
                    type: string
                    format: date-time
                  collected_by:
                    type: string
        404:
          description: 
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: "Test type: Virreal Load from nlims not available in mlab"
  "/organisms/get_organisms_based_test_type":
    get:
      summary: Get organisms based test type
      tags:
        - Organisms
      parameters:
        - in: body
          name: test_type
          description: Get organisms based test type
          required: true
          schema:
            type: object
            properties:
              test_type:
                type: string
      responses:
        '200':
          description: Succesful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
              example:
                - id: 1
                  name: Haemophilus influenza
                - id: 3
                  name: Streptococcus pneumoniae
                - id: 4
                  name: Pseudomonas aeruginosa
  "/culture_observations/drug_susceptibility_test_results":
    post:
      summary: Save drug susceptibility results
      tags:
        - Culture Observation
      requestBody:
        required: true
        content:
          application/json:
           schema:
              type: object
              properties:
                test_id:
                  type: integer
                  example: 4
                organism_id:
                  type: integer
                  example: 1
                drugs:
                  type: array
                  items:
                    type: object
                    properties:
                      drug_id:
                        type: integer
                        example: 1
                      zone:
                        type: integer
                        example: 1
                      interpretation:
                        type: string
                        example: "R"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    test_id:
                      type: integer
                    organism_id:
                      type: integer
                    drug_id:
                      type: integer
                    zone:
                      type: string
                    interpretation:
                      type: string
              example:
                - id: 1
                  test_id: 1
                  organism_id: 1
                  drug_id: 1
                  zone: "1"
                  interpretation: "23324"
  "/culture_observations":
    post:
      summary: Create Culture Observation
      tags:
        - Culture Observation
      description: Creates Culture Observation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                test_id:
                  type: string
                  example: "1"
                description:
                  type: string
                  example: "dhfdhf"
              required:
                - test_id
                - description
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    culture_obs_id:
                      type: integer
                      example: 1
                    user:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        username:
                          type: string
                          example: "administrator"
                        first_name:
                          type: string
                          example: "LIMS"
                        middle_name:
                          type: string
                          example: ""
                        last_name:
                          type: string
                          example: "Administrator"
                        sex:
                          type: string
                          example: "M"
                      required:
                        - id
                        - username
                        - first_name
                        - last_name
                        - sex
                    test_type:
                      type: string
                      example: "FBC"
                    description:
                      type: string
                      example: "1ewrfs"
                    observation_date:
                      type: string
                      format: date-time
                      example: "2023-04-29T10:33:32.701Z"
  "/culture_observations/drug_susceptibility_test_results/delete":
    put:
      summary: Delete drug susceptibility result record 
      tags:
        - Culture Observation
      description: Delete drug susceptibility result record
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                test_id:
                  type: integer
                  description: The id of the test
                  example: 4
                organism_id:
                  type: integer
                  description: The id of the organism
                  example: 1
              required:
                - test_id
                - organism_id
      responses:
        '200':
          description: Record deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: The success message
                    example: Record deleted successfully
  "/culture_observations/get_drug_susceptibility_test_results":
    get:
      summary: Get Culture Observation and Drug Susceptibility Test Result
      tags:
        - Culture Observation
      description: Returns culture observation and drug susceptibility test results for a given test ID.
      parameters:
        - in: body
          name: test_id
          description: Test ID to retrieve culture observation and drug susceptibility test results.
          required: true
          schema:
            type: object
            properties:
              test_id:
