---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "api/v1/global":
    get:
      summary: Returns the details of a hospital.
      responses:
        200:
          description: Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  code:
                    type: string
                  address:
                    type: string
                  phone:
                    type: string
                example:
                      name: "Kamuzu Central Hospital"
                      code: "KCH"
                      address: "P.O BOX 21, Lilongwe"
                      phone: "+2651123435, +2651123424"
  "api/v1/priorities":
    get:
      summary: Returns order priolities.
      tags:
        - Create an Order
      responses:
        200:
          description: Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                example:
                    - id: 1
                      name: "stat"
  "/api/v1/clients/search_dde":
    get:
      summary: Search for clients by first name, last name, and gender
      tags:
        - Create an Order
      requestBody:
        description: JSON object containing search parameters
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: First name of the client
                last_name:
                  type: string
                  description: Last name of the client
                gender:
                  type: string
                  enum: [M, F]
                  description: Gender of the client (M for male, F for female)
              required:
                - first_name
                - last_name
                - gender
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    source:
                      type: string
                      description: Source of the client information
                    client_id:
                      type: integer
                      description: ID of the client
                    first_name:
                      type: string
                      description: First name of the client
                    middle_name:
                      type: string
                      description: Middle name of the client
                    last_name:
                      type: string
                      description: Last name of the client
                    sex:
                      type: string
                      enum: [M, F, O]
                      description: Gender of the client
                    date_of_birth:
                      type: string
                      format: date
                      description: Date of birth of the client
                    birth_date_estimated:
                      type: boolean
                      description: Whether the birth date is estimated
                    uuid:
                      type: string
                      description: UUID of the client
                    physical_address:
                      type: string
                      description: Physical address of the client
  "/api/v1/clients":
    post:
      summary: create_a_client
      tags:
        - Create an Order
      description: Create an Order API Endpoints
      security:
        - bearerAuth: []
      parameters: []
      requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  client:
                    type: object
                    properties:
                      uuid:
                        type: string
                  person:
                    type: object
                    properties:
                      first_name:
                        type: string
                      middle_name:
                        type: string
                      last_name:
                        type: string
                      sex:
                        type: string
                        enum: [M, F]
                        description: Gender of the client (M for male, F for female)
                      date_of_birth:
                        type: string
                        format: date
                      birth_date_estimated:
                        type: boolean
                  client_identifiers:
                    type: object
                    properties:
                      current_district:
                        type: string
                        properties:
                      current_village:
                        type: string
                        properties:
                      current_traditional_authority:
                        type: string
                        properties:
                      physical_address:
                        type: string
  "/api/v1/encounter_types":
    get:
      summary: get visit types aka encounter types
      tags:
        - Encounter Type (Visit Type)
      description: Get all Encounter type
      security:
        - bearerAuth: []
      parameters: []
      responses:
        200:
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          format: int64
                        name:
                          type: string
                        description:
                          type: string
                        creator:
                          type: integer
                          format: int64
                        voided:
                          type: integer
                          format: int32
                        voided_by:
                          type: integer
                          format: int64
                          nullable: true
                        voided_reason:
                          type: string
                          nullable: true
                        voided_date:
                          type: string
                          format: date-time
                          nullable: true
                        created_date:
                          type: string
                          format: date-time
                        updated_date:
                          type: string
                          format: date-time
                        updated_by:
                          type: integer
                          format: int64
                      required:
                        - id
                        - name
                        - description
                        - creator
                        - voided
                        - created_date
                        - updated_date
                        - updated_by
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                        format: int32
                      next_page:
                        type: integer
                        format: int32
                        nullable: true
                      prev_page:
                        type: integer
                        format: int32
                        nullable: true
                      total_pages:
                        type: integer
                        format: int32
                      total_count:
                        type: integer
                        format: int32
                required:
                  - data
                  - meta
    post:
      summary: create visit types aka encounter types
      tags:
        - Encounter Type (Visit Type)
      description: Create an encounter type
      security:
        - bearerAuth: []
      parameters: []
      requestBody:
        description: JSON object containing search parameters
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the encounter type
                description:
                  type: string
                  description: Description of the encounter type
                facility_sections:
                  type: array
                  items:
                    type: integer
                  description: Array of facility sections
              required:
                - name
                - description
                - facility_sections
      responses:
        200:
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
                  description:
                    type: string
                  facility_sections:
                    name: string
                    type: array
                    items:
                      type: object
                  
                required:
                  - id
                  - name
                  - description
                  - facility_sections
    put:
      summary: update visit types aka encounter types
      tags:
        - Encounter Type (Visit Type)
      description: Update an encounter type
      security:
        - bearerAuth: []
      parameters: []
      requestBody:
        description: JSON object containing search parameters
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the encounter type
                description:
                  type: string
                  description: Description of the encounter type
                facility_sections:
                  type: array
                  items:
                    type: integer
                  description: Array of facility sections
              required:
                - name
                - facility_sections
      responses:
        200:
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  name:
                    type: string
                  description:
                    type: string
                  facility_sections:
                    name: string
                    type: array
                    items:
                      type: object
                required:
                  - name
                  - facility_sections
  "api/v1/encounter_types/{id}":
    parameters:
      - in: path
        name: id
        description: ID of the encounter type to delete
        required: true
        schema:
          type: integer
          format: int64
    delete:
      summary: delete visit type aka encounter type
      tags:
        - Encounter Type (Visit Type)
      description: Delete an encounter type
      security:
        - bearerAuth: []
      requestBody:
        description: JSON object containing search parameters
      responses:
        200:
          description: successful
  "/api/v1/encounter_type_facility_section_mappings/facility_sections":
    get:
      summary: Get facility sections based on  encounter type id
      description: Creates facility sections based on the specified encounter type ID
      parameters:
        - in: body
          name: body
          description: Request body for gettingfacility section
          required: true
          schema:
            type: object
            properties:
              encounter_type_id:
                type: integer
                format: int64
            required:
              - encounter_type_id
      responses:
        200:
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      description: The unique identifier of the facility section.
                    name:
                      type: string
                      description: The name of the facility section.
              example:
                - id: 1
                  name: CWC
                - id: 2
                  name: CW HDU
                - id: 3
                  name: CWB
                - id: 7
                  name: CWA
                - id: 9
                  name: Theatre
                - id: 10
                  name: Dialysis Unit

      tags:
        - Create an Order
  "api/v1/specimen":
    get:
      summary: Retrieve a list of all specimens
      description: Use this endpoint to retrieve a list of all specimens currently in the system.
      produces:
        - application/json
      responses:
        200:
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      description: The unique identifier of the facility section.
                    name:
                      type: string
                      description: The name of the facility section.
              example:
                - id: 1
                  name: Blood
                  description: The description of the specimen
                - id: 2
                  name: Swabs
                  description: The description of the specimen
      tags:
        - Create an Order
  "api/v1/specimen/test_types":
    get:
      summary: "Retrieve test types for a given specimen"
      parameters:
        - in: query
          name: specimen_id
          description: "ID of the specimen for which test types are to be retrieved"
          required: true
          type: integer
      responses:
        200:
          description: Successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              example:
                - "Glucose"
                - "Gram Stain"
                - "Culture & Sensitivity"
                - "Cell Count"
                - "India Ink"
      tags:
        - Create an Order

  "/api/v1/interfacer/fetch_results":
    get:
      summary: fetch_results interfacer
      tags:
      - Interfacer
      description: Interfacer API Endpoints
      security:
      - bearerAuth: []
      parameters:
      - name: accession_number
        in: query
        description: accession_number
        schema:
          type: string
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
