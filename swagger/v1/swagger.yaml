---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/auth/login":
    post:
      summary: Login to get jwt key
      tags:
      - Authentication
      description: Authenticating a user
      parameters: []
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  expiry_time:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      username:
                        type: string
                      first_name:
                        type: string
                      middle_name:
                        type: string
                      last_name:
                        type: string
                      sex:
                        type: string
                      is_active:
                        type: boolean
                      date_of_birth:
                        type: string
                      birth_date_estimated:
                        type: string
                      voided:
                        type: integer
                      voided_reason:
                        type: string
                      roles:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            role_id:
                              type: integer
                            role_name:
                              type: string
                      departments:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                            name:
                              type: string
                            retired:
                              type: integer
                            retired_reason:
                              type: string
        '401':
          description: UnAuthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                department:
                  type: string
              required:
              - username
              - password
              - department
